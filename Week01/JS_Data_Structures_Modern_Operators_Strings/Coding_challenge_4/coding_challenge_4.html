<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            line-height: 1.6;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        textarea {
            display: block;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            font-size: 1rem;
            color: #333;
            white-space: pre-wrap;  
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Chuyển đổi undercore_case sang camelCase</h1>
    <textarea id="inputText" rows="10" placeholder="Nhập danh sách tên biến..."></textarea>
    <button id="convertBtn">Chuyển đổi</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('convertBtn').addEventListener('click', () => {
            const input = document.getElementById('inputText').value
            const output = document.getElementById('output')
            output.textContent = ''

            const lines = input.split('\n'); //tách từng dòng dựa vào ký tự xuống dòng
            lines.forEach((line, index) => {
                const trimmedLine = line.trim().toLowerCase() // bỏ khoảng trắng thừa và chuyển thành chữ thường
                const [first, second] = trimmedLine.split('_') // tách thành 2 phần bằg '_'

                if (second) {
                    const camelCase = first + second[0].toUpperCase() + second.slice(1)
                    const checkMarks = '✅'.repeat(index + 1) // thêm số lượng dấu '✅' tương ứng với chỉ số dòng

                    console.log(`${camelCase} ${checkMarks}`)
                    output.textContent += `${camelCase} ${checkMarks}\n`
                }
            })
        })
    </script>
</body>
</html>
